{% extends 'base_user.html' %}

{% block Title%}
Страхование банковских карт
{% endblock %}

{% block body %}
<html>
<head>
    <style>
        body {
              background-color: white;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
            }

            .form-container {
              margin-top: 600px;
              background-color: #f2f2f2;
              border-radius: 10px; /* Закругление углов формы */
              padding: 20px;
              width: 1296px;
            }



            .form-container label {
              display: block;
              margin-bottom: 10px;
            }

            .form-container input[type="text"] {
              width: 100%;
              padding: 5px;
              border-radius: 10px; /* Закругление углов текстовых полей */
              border: 1px solid #ccc;
            }

    .aaa {
    display: inline-block;
    text-decoration: none;
    font-size: 18px;
    color: black;

    }

    .aaa:hover {
    color: red;
    }

     .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;

    }

    .form-row label {
        margin-right: 10px;
        margin-left: 10px;
    }
 label, select, input {
    border-radius: 6px;
    padding: 5px;
  }

        .custom-button {
      border-radius: 5px; /* Задает радиус скругления углов */
      background-color: #5AE8C6; /* Задает цвет фона кнопки */
      color: #ffffff; /* Задает цвет текста на кнопке */
      padding: 10px 20px; /* Задает отступы внутри кнопки */
      border: none; /* Удаляет границу кнопки */
      transition: transform 0.2s;
      display: block;
      margin-top: 20px;

    }

    .custom-button:hover {
      background-color: #02E2A6; /* Измените цвет на желаемый */
      color: white;
      border-color: #02E2A6;
      transform: scale(1.05);
    }
    </style>
</head>
<body>



<div class="form-container">
    <h3>Страхование банковских карт <a class="aaa"
                                   href="https://asoba.by/wp-content/uploads/2023/11/Правила-страхования-38.pdf"
                                   target="_blank" download> <img
        src="{{url_for('static', filename = 'image/file-earmark-arrow-down.svg')}}" alt="Маленькая картинка">
</a>
</h3>
  <form action="/insure_credit_card" method='POST'>

    <div class="form-row">
        <label>Срок действия договора: c</label>
        <input type="date" id="start-date" name="start_date" onchange="setEndDate()" placeholder="Выберите дату">

        <label>по</label>
        <input type="date" id="end-date" name="end_date" readonly>
    </div>


    <label>Срок страхования:</label>
    <input type="text" name="srok_strax" value="1 год" readonly>

    <label>Страховая сумма BYN</label>
    <select id="insure_sum" name="insure_sum">
        <option value="1000">1000</option>
        <option value="2000">2000</option>
        <option value="3000">3000</option>
        <option value="4000">4000</option>
        <option value="5000">5000</option>
        <option value="6000">6000</option>
        <option value="7000">7000</option>
    </select>

    <label>Тип банковской карточки</label>
    <select id="type_card" name="type_card">
        <option value="Дебетовая">Дебетовая</option>
        <option value="Кредитная">Кредитная</option>
    </select>

    <label> Банк-эмитент карточки</label>
    <select id="bank_emitment" name="bank_emitment">
        <option value="-1"></option>
        <option value="АСБ Беларусбанк">ОАО "АСБ Беларусбанк"</option>
        <option value="Белагропромбанк">ОАО "Белагропромбанк"</option>
        <option value="Белинвестбанк">ОАО "Белинвестбанк"</option>
        <option value="Банк Дабрабыт">ОАО "Банк Дабрабыт"</option>
        <option value="Паритетбанк">ОАО "Паритетбанк"</option>
        <option value="Сбер Банк">ОАО "Сбер Банк"</option>
        <option value="Белгазпромбанк">ОАО "Белгазпромбанк"</option>
        <option value="Банк БелВЭБ">ОАО "Банк БелВЭБ"</option>
        <option value="Приорбанк">ОАО "Приорбанк"</option>
        <option value="Альфа-Банк">ЗАО "Альфа-Банк"</option>
        <option value="Банк ВТБ (Беларусь)">ЗАО Банк ВТБ (Беларусь)</option>
        <option value="МТБанк">ЗАО "МТБанк"</option>
        <option value="Технобанк">ОАО "Технобанк"</option>
        <option value="БНБ-Банк">ОАО "БНБ-Банк"</option>
        <option value="ТК Банк">ЗАО "ТК Банк"</option>
        <option value="БСБ Банк">ЗАО "БСБ Банк"</option>
        <option value="РРБ-Банк">ЗАО "РРБ-Банк"</option>
        <option value="Банк Решение">ЗАО "Банк Решение"</option>
        <option value="БТА Банк">ЗАО "БТА Банк"</option>
        <option value="СтатусБанк">ОАО "СтатусБанк"</option>
        <option value="Цептер Банк">ЗАО "Цептер Банк"</option>
        <option value="Другой банк">Другой банк</option>
    </select>

    <label> Платёжная система</label>
    <select id="pay_system" name="pay_system">
        <option value="-1"></option>
        <option value="VISA">VISA</option>
        <option value="MasterCard">MasterCard</option>
        <option value="БЕЛКАРТ">БЕЛКАРТ</option>
        <option value="Другая платёжная система">Другая платёжная система</option>
    </select>

    <label>Последние 4 цифры номера банковской карты:</label>
    <input type="text" name="number_card" placeholder="1111" maxlength="4" oninput="validateInputnumber(event)">

    <label>Срок действия банковской карточки (в формате ММ/ГГ):</label>
    <input type="text" name="srok_deystv" placeholder="01/23" oninput="formatDateMMGG(event)" pattern="\d{2}/\d{2}">

    <label>Имя и Фамилия держателя карточки:</label>
    <input type="text" name="fio" placeholder="IVAN IVANOV" oninput="formatInputfio(event)"
           pattern="[^\u0400-\u04FF0-9]*">

    <label>Номер телефона:</label>
      <input type="text" id="phone-input_yr_litso" name="phone_number" value="+375" oninput="formatPhoneNumber()" maxlength="13">


    <label>Включить риск согласно п.п. 2.2.2.5 п.2.2 Правил</label>
    <select id="p2225" name="p2225">
        <option value="Да">Да</option>
        <option value="Нет">Нет</option>
    </select>


    <label> Включить риск согласно п.п. 2.2.4.3 п.2.2 Правил</label>
    <select id="p2243" name="p2243">
        <option value="Да">Да</option>
        <option value="Нет">Нет</option>
    </select>
        <button type="submit" class="custom-button" >Отправить</button>

  </form>
</div>
<script>
  // Получаем текущую дату
  var today = new Date().toISOString().split('T')[0];

  // Находим поле ввода даты по его ID
  var startDateInput = document.getElementById('start-date');

  // Устанавливаем минимальную дату для поля ввода
  startDateInput.min = today;
</script>

<script>
    function formatDateMMGG(event) {
  var input = event.target;
  var value = input.value.replace(/\D/g, '');  // Удаляем все символы, кроме цифр
  var formattedValue = '';

  if (value.length > 0) {
    formattedValue = value.substr(0, 2);

    if (value.length >= 2) {
      formattedValue += '/' + value.substr(2, 2);
    }
  }

  input.value = formattedValue;
}
</script>
<script>
    function validateInputnumber(event) {
        var input = event.target;
        input.value = input.value.replace(/\D/g, '');
    }
</script>

<script>
    function formatInputfio(event) {
        var input = event.target;
        input.value = input.value.toUpperCase().replace(/[^A-Z\s]/g, "");
    }
</script>

<script>
    function setEndDate() {
        var startDate = document.getElementById('start-date').value;
        var endDate = new Date(startDate);
        endDate.setFullYear(endDate.getFullYear() + 1);

        var endDateInput = document.getElementById('end-date');
        endDateInput.value = endDate.toISOString().substr(0, 10);
    }
</script>
</body>
</html>

{% endblock %}
