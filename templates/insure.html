{% extends 'base_user.html' %}

{% block Title%}
Страница о нас
{% endblock %}

{% block body %}
<html>
<head>
  <title>Форма для заполнения</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #f2f2f2;
      border-radius: 10px; /* Закругление углов формы */
      padding: 20px;
      width: 1296px;
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
    }

    .form-container input[type="text"] {
      width: 100%;
      padding: 5px;
      border-radius: 10px; /* Закругление углов текстовых полей */
      border: 1px solid #ccc;
    }

    .custom-button {
      border-radius: 5px; /* Задает радиус скругления углов */
      background-color: #5AE8C6; /* Задает цвет фона кнопки */
      color: #ffffff; /* Задает цвет текста на кнопке */
      padding: 10px 20px; /* Задает отступы внутри кнопки */
      border: none; /* Удаляет границу кнопки */
      transition: transform 0.2s;
    }

    .custom-button:hover {
      background-color: #02E2A6; /* Измените цвет на желаемый */
      color: white;
      border-color: #02E2A6;
      transform: scale(1.05);
    }
  </style>
  <script>
    function showFields(userType) {
      var physicalFields = document.getElementById("physical-fields");
      var legalFields = document.getElementById("legal-fields");

      if (userType === "physical") {
        physicalFields.style.display = "block";
        legalFields.style.display = "none";
      } else if (userType === "legal") {
        physicalFields.style.display = "none";
        legalFields.style.display = "block";
      }
    }
  </script>

   <script>
    function formatPhoneNumber() {
      var phoneNumber = document.getElementById('phone-input');
      if (phoneNumber.value.length < 4) {
        phoneNumber.value = '+375';
      } else if (!phoneNumber.value.startsWith('+375')) {
        phoneNumber.value = '+375' + phoneNumber.value.slice(4);
      }
    }
  </script>
</head>
