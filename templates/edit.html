<!DOCTYPE html>
<html>
<style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e5e5e5;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="http://127.0.0.1:5000/static/image/flower1.svg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/main.css')}}">
    <title>Администрирование</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img class="header__image" src="{{url_for('static', filename = 'image/flower1.svg')}}" alt="flower">
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{url_for('admin')}}" class="nav-link px-2 link-secondary">Аналитика</a></li>
            <li><a href="{{url_for('jsonchik')}}" class="nav-link px-2">Экспорт</a></li>
            <li><a href="{{url_for('import_json')}}" class="nav-link px-2">Импорт</a></li>
            <li><a href="{{url_for('poisk_sort_vst')}}" class="nav-link px-2">Заявки пользователей</a></li>
            <li><a href="{{url_for('strax')}}" class="nav-link px-2">Страхование зелёной карты</a></li>
            <li><a href="{{url_for('main')}}" class="nav-link px-2">Редактирование заявки пользователей</a></li>
        </ul>
    </header>




    <h1 class="centered-text">Редактирование страховки</h1>

    <form method="POST" action="/edit">
        <input type="hidden" name="id" value="{{ data[0] }}">
        <label>Почта:</label>
        <input type="text" name="email" value="{{ data[1] }}"><br>
        <label>Номер телефона:</label>
        <input type="text" name="phone_number" value="{{ data[2] }}"><br>
        <label>Дата:</label>
        <input type="text" name="start_date" value="{{ data[3] }}"><br>

        <label>Вид жилья:</label>
        <input type="text" name="property_type" value="{{ data[5] }}"><br>
        <label>Адрес:</label>
        <input type="text" name="address" value="{{ data[6] }}"><br>
        <label>Площадь:</label>
        <input type="text" name="area" value="{{ data[7] }}"><br>
        <label>Страховая сумма:</label>
        <input type="text" name="insure_sum" value="{{ data[8] }}"><br>
        <label>Срок:</label>
        <input type="text" name="duration" value="{{ data[9] }}"><br>
        <label>Владелец:</label>
        <input type="text" name="owner_name" value="{{ data[10] }}"><br>
        <label>Стоимость страхования:</label>
        <input type="text" name="all_cost" value="{{ data[11] }}"><br>
        <input class="btn-outline-primary" type="submit" value="Save">
    </form>









    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#">
                <svg class="bi" width="24" height="24">
                    <img class="footer__image" src="{{url_for('static', filename = 'image/twitter.svg')}}"
                         alt="twitter"></svg>
            </a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#">
                <svg class="bi" width="24" height="24">
                    <img class="footer__image" src="{{url_for('static', filename = 'image/instagram.svg')}}"
                         alt="instagram"></svg>
            </a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#">
                <svg class="bi" width="24" height="24">
                    <img class="footer__image" src="{{url_for('static', filename = 'image/facebook.svg')}}" alt="meta">
                </svg>
            </a></li>

        </ul>
    </footer>
</div>
</body>
</html>
