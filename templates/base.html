<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="http://127.0.0.1:5000/static/image/flower1.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/main.css')}}">
    <title>{% block Title %} {% endblock %}</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img class="header__image" src="{{url_for('static', filename = 'image/flower1.svg')}}" alt="flower">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{url_for('index')}}" class="nav-link px-2 link-secondary">Главная страница</a></li>
        <li><a href="{{url_for('personal')}}" class="nav-link px-2">Физическим лицам</a></li>
        <li><a href="{{url_for('personal_insure')}}" class="nav-link px-2">Онлайн-страхование</a></li>
        <li><a href="{{url_for('about')}}" class="nav-link px-2">О нас</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <a href="sign_in" class="btn btn-outline-primary me-2">Войти</a>
        <a href="registration" class="btn btn-outline-primary me-2">Зарегистрироваться</a>
      </div>
    </header>

    {% block body %} {% endblock %}




    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
          <img class="footer__image" src="{{url_for('static', filename = 'image/twitter.svg')}}" alt="twitter"> </svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
          <img class="footer__image" src="{{url_for('static', filename = 'image/instagram.svg')}}" alt="instagram"> </svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
          <img class="footer__image" src="{{url_for('static', filename = 'image/facebook.svg')}}" alt="meta"> </svg></a></li>

    </ul>
</footer>
</div>
</body>
</html>
